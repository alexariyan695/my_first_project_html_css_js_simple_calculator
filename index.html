<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="icon" type="icon" href="https://static.vecteezy.com/system/resources/thumbnails/002/205/856/small_2x/calculator-icon-free-vector.jpg">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Digital  Calculator</h1>

        <input type="text" name="" id="display">
        <div class="btn-gorup-1">
            <button class="operater" onclick="clearRuselt()">AC</button>
            <button class="operater" onclick="deleteRuselt()">DEL</button>
            <button class="operater" onclick="insertValue('%')">%</button>
            <button class="operater" onclick="insertValue('/')">/</button>

            <button onclick="insertValue('7')"> 7 </button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button class="operater" onclick="insertValue('*')">*</button>

            <button onclick="insertValue(4)">4</button>
            <button onclick="insertValue(5)">5</button>
            <button onclick="insertValue(6)">6</button>
            <button class="operater" onclick="insertValue('-')">-</button>

            <button onclick="insertValue(1)">1</button>
            <button onclick="insertValue(2)">2</button>
            <button onclick="insertValue(3)">3</button>
            <button class="operater" onclick="insertValue('+')">+</button>

            <button onclick="insertValue('0')">0</button>
            <button onclick="insertValue('00')">00</button>
            <button onclick="insertValue('.')">.</button>
            <button class="operater" onclick="calculate()">=</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
